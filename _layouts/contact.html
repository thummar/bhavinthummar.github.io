    <label for="exampleInputName">Name</label>

  </div>

    <label for="exampleInputEmail1">Email</label>

  </div>
  <div class="form-group">
    <label for="exampleMessageName">Message</label>
    <textarea class="form-control" id="exampleInputMessage" name="message" placeholder="Enter your message" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
